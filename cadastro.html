<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link CSS -->
    <link rel="stylesheet" href="src/css/home.css">
    <link rel="stylesheet" href="src/css/resposividade.css">
    <link rel="stylesheet" href="src/css/sobre.css">
    <link rel="stylesheet" href="src/css/cadastro.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo">Flores<span>.</span></a>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre</a>
            <a href="#cadastro">Cadastro</a>
        </nav>
        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
    </header>

    <!-- Cadastro -->
    <section class="contato" id="contato">
        <h1 class="heading"><span>Cadastro</span> de contato</h1>
        <div class="row">
            <div class="image">
                <img src="src/img/Florist-amico.svg" alt="Icone">
            </div>
            <form action="">
                <input type="number" placeholder="CEP" class="box" id="cep">
                <input type="text" placeholder="Cidade" class="box" id="cidade">
                <input type="text" placeholder="Estado" class="box" id="estado">
                <input type="text" placeholder="Rua" class="box" id="rua">
                <input type="number" placeholder="N°" class="box" id="numero">
                <input type="text" placeholder="Bairro" class="box" id="bairro">
                <button type="submit" class="btn">Enviar <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </section>

    <script src="src/js/cadastro.js"></script>
</body>
</html>
